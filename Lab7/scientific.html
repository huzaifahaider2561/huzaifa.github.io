<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* CSS styles for the calculator */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .calculator {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .display {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            padding: 15px;
        }

        button:hover {
            background-color: #ccc;
        }

        #zero {
            grid-column: span 2;
        }

        .navigator {
            position: relative;
            margin-bottom: 20px;
        }

        .navigator-btn {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            position: absolute;
            top: 0px;
            right: 285px;
        }

        .options-menu {
            display: none;
            position: absolute;
            top: 30px;
            right: 40;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
        }

        .options-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        .options-menu button:hover {
            background-color: #f0f0f0;
        }

        .navigator-btn:focus + .options-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigator">
            <button class="navigator-btn" onclick="toggleOptionsMenu()">...</button>
            <div class="options-menu" id="options-menu">
                <button onclick="window.location.href = 'simple.html'">Simple Mode</button>
                <button onclick="window.location.href = 'scientific.html'">Scientific Mode</button>
                <button onclick="window.location.href = 'unit.html'">Unit Conversion</button>
                <button onclick="window.location.href = 'currency.html'">Currency Exchange</button>
            </div>
        </div>
        <div class="calculator">
            <!-- Scientific Calculator Mode -->
            <div id="scientific-mode" class="calculator-mode">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="backspace()">⌫</button>
                    <button id="sqrtButton" onclick="appendToDisplay('Math.sqrt(')">√</button>
                    <button id="powButton" onclick="appendToDisplay('Math.pow(')">^</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button id="sinButton" onclick="appendToDisplay('Math.sin(')">Sin</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button id="cosButton" onclick="appendToDisplay('Math.cos(')">Cos</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('(')">(</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('*')">×</button>
                    <button onclick="appendToDisplay(')')">)</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('/')">÷</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let displayValue = '0';

        function appendToDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                displayValue = result.toString();
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function backspace() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') {
                displayValue = '0';
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }

        function toggleOptionsMenu() {
            const optionsMenu = document.getElementById('options-menu');
            optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleCalculator(mode) {
            document.querySelectorAll('.calculator').forEach(calculator => {
                if (calculator.id === mode) {
                    calculator.style.display = 'block';
                } else {
                    calculator.style.display = 'none';
                }
            });
        }

    </script>
</body>
</html>
