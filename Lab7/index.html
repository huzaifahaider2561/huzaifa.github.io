<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navigator">
            <button class="navigator-btn" onclick="toggleOptionsMenu()">...</button>
            <div class="options-menu" id="options-menu">
                <button onclick="toggleCalculatorMode('simple-mode')">Simple Mode</button>
                <button onclick="toggleCalculatorMode('scientific-mode')">Scientific Mode</button>
                <button onclick="toggleCalculatorMode('unit-conversion-mode')">Unit Conversion</button>
                <button onclick="toggleCalculatorMode('currency-exchange-mode')">Currency Exchange</button>
            </div>
        </div>
        <div class="calculator">
            <!-- Simple Calculator Mode -->
            <div id="simple-mode" class="calculator-mode">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="backspace()">⌫</button>
                    <button onclick="appendToDisplay('%')">%</button>
                    <button onclick="appendToDisplay('/')">÷</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('*')">x</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button id="zero" onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>

            <!-- Scientific Calculator Mode -->
            <div id="scientific-mode" class="calculator-mode" style="display: none;">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button onclick="clearDisplay()">Clear</button>
                    <button onclick="backspace()">⌫</button>
                    <button id="piButton" onclick="appendToDisplay('Math.PI')">π</button>
                    <button id="sqrtButton" onclick="appendToDisplay('Math.sqrt(')">Sqrt</button>
                    <button id="powButton" onclick="appendToDisplay('Math.pow(')">^</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button id="sinButton" onclick="appendToDisplay('Math.sin(')">Sin</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button id="cosButton" onclick="appendToDisplay('Math.cos(')">Cos</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button id="tanButton" onclick="appendToDisplay('Math.tan(')">Tan</button>
                </div>
            </div>

            <!-- Unit Conversion Calculator Mode -->
            <div id="unit-conversion-mode" class="calculator-mode" style="display: none;">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <label for="value">Value:</label>
                    <input type="number" id="value" name="value" placeholder="Enter value">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit" name="fromUnit">
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="mg">Milligram</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ton">Ton</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                    <label for="toUnit">To:</label>
                    <select id="toUnit" name="toUnit">
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="mg">Milligram</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ton">Ton</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                    <button id="unitConversionButton" onclick="performUnitConversion()">Convert</button>
                    <div id="result"></div>
                </div>
            </div>

            <!-- Currency Exchange Calculator Mode -->
            <div id="currency-exchange-mode" class="calculator-mode" style="display: none;">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <select id="fromCurrency">
                        <!-- Add options for currency selection -->
                    </select>
                    <input type="number" id="currencyAmount" placeholder="Amount">
                    <select id="toCurrency">
                        <!-- Add options for currency selection -->
                    </select>
                    <button id="currencyConversionButton">Convert</button>
                </div>
            </div>

            <!-- Add more calculator modes as needed -->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
